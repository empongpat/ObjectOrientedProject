<!DOCTYPE html>

		<script src="js/bootstrap.min.js"></script>
		<script src="blank-script.js"></script>
		<link href="blank.css" rel="stylesheet" />
		<link href="css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body onload="determineScreenSize();">

		<div id="toolbox">
			<div class="row">
				<div class="col-sm-3">
					<div class="icon-close" onclick="hideToolbox();">
						<span class="glyphicon glyphicon-remove"></span>
					</div>
				</div>
			</div>
			<table class="table">
				<tbody>
					<tr class="module" draggable='true' ondragstart='drag(this,event);' ondragleave='dragLeave(this,event);'ondragend='dragEnd(this,event)'>
						<td>
							<span class="glyphicon glyphicon-list-alt"></span>
							<span class="icon-name">Navigation</span>
					</tr>
					<tr class="module" draggable='true' ondragstart='drag(this,event);' ondragleave='dragLeave(this,event);'ondragend='dragEnd(this,event)'>
						<td>
							<span class="glyphicon glyphicon-picture"></span>
							<span class="icon-name">Image</span>
						</td>
					</tr>
					<tr class="module" draggable='true' ondragstart='drag(this,event);' ondragleave='dragLeave(this,event);'ondragend='dragEnd(this,event)'>
						<td>
							<span class="glyphicon glyphicon-film"></span>
							<span class="icon-name">Video</span>
						</td>
					</tr>
					<tr class="module" draggable='true' ondragstart='drag(this,event);' ondragleave='dragLeave(this,event);'ondragend='dragEnd(this,event)'>

							<span class="glyphicon glyphicon-font"></span>

					</tr>
					<tr class="module" draggable='true' ondragstart='drag(this,event);' ondragleave='dragLeave(this,event);'ondragend='dragEnd(this,event)'>

							<span class="glyphicon glyphicon-comment"></span>

						</td>
					</tr>
					<tr class="module" draggable='true' ondragstart='drag(this,event);' ondragleave='dragLeave(this,event);'ondragend='dragEnd(this,event)'>
						<td>
							<span class="glyphicon glyphicon-file"></span>

						</td>
					</tr>
					<tr class="module" draggable='true' ondragstart='drag(this,event);' ondragleave='dragLeave(this,event);'ondragend='dragEnd(this,event)'>

					<tr class="module" draggable='true' ondragstart='drag(this,event);' ondragleave='dragLeave(this,event);'ondragend='dragEnd(this,event)'>

			</table>
